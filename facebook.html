<body>


<div class="contenedor">



	<div class="contest-web">
		<header class="header">Karla Hernández Hernández</header>
		<article class="main">
			<p class="titulo">facebook</p>
      		<p class="texto1">Facebook te ayuda a comunicarte y <br>
      						 compartir con las personas que forman <br>
      						parte de tu vida.</p>
		</article>
		<aside class="aside">
			<div class="flex-container1">
				<form class="form">
					<div class="form__section">
						<input type="email" class="form__input" placeholder="Correo electrónico o número de teléfono">
					</div>
					<div class="form__section">
						<input type="password" class="form__input" placeholder="Contraseña">
					</div>
					<div class="form__section">
						<button type="submit" class="iniciar-sesion">Iniciar sesión</button>
					</div>
					<div class="form__section">
						<input type="submit" class="olvidar-contraseña" value="¿Olvidaste tu contraseña?" href="contraseña.com">

					</div>
					<div class="form__section">
						<input type="submit" class="crear-cuenta" value="Crear nueva cuenta" href="crear.com">
					</div>
				</form>
			</div> 

			<p class="texto2"> <b>Crear una página</b>para un personaje público, un grupo de <br> música o un negocio.</p>

		</aside>
		<footer class="footer"></footer>
	</div>



	
</div>
